<!-- app/templates/contacto.html -->
{% extends "base.html" %}
{% block title %}Contacto — Majo Villama{% endblock %}
{% block content %}
<h1>Contacto</h1>
<p>Cuéntame qué buscas y te propongo el siguiente paso.</p>

<form class="form" method="post" action="{{ url_for('contacto_post') }}">
  <label>Nombre
    <input name="nombre" autocomplete="name" required>
  </label>

  <label>Email
    <input name="email" type="email" autocomplete="email" required>
  </label>

  <label>Mensaje
    <textarea name="mensaje" rows="6" required></textarea>
  </label>

  <button class="btn" type="submit">Enviar</button>
</form>
{% endblock %}
