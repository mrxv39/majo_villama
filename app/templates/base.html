<!-- app/templates/base.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Majo Villama{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="{{ url_for('home') }}">Majo Villama</a>
      <nav class="nav">
        <a href="{{ url_for('sobre') }}">Sobre</a>
        <a href="{{ url_for('clases') }}">Clases</a>
        <a class="cta" href="{{ url_for('contacto') }}">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div class="flash-item">{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© {{ 2026 }} — Majo Villama</small>
    </div>
  </footer>
</body>
</html>
