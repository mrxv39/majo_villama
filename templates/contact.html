{% extends 'base.html' %}
{% block title %}Contacto · Majo Villafaina{% endblock %}

{% block content %}
<section class="block">
  <h1>Contacto</h1>
  <p class="lead">Cuéntame qué necesitas y te respondo lo antes posible.</p>

  <form class="form" method="post" action="{{ url_for('contact') }}">
    <label>Nombre</label>
    <input name="name" required>

    <label>Email</label>
    <input name="email" type="email" required>

    <label>Mensaje</label>
    <textarea name="message" rows="6" required></textarea>

    <button class="btn" type="submit">Enviar</button>
  </form>

  <div class="muted" style="margin-top:16px;">
    Instagram: <span class="mono">@majo...</span> · Email: <span class="mono">majo@...</span>
  </div>
</section>
{% endblock %}
